<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
<h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/paisagem-capa.png" controls loop>
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.m4v.m4v" type="video/m4v">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>

<h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/312931432?h=2235780c4c&autoplay=1&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

<h1>Inserindo video do Dyalimotion</h1>
<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"> <iframe style="width:34%;height:34%;position:absolute;left:0px;top:0px;overflow:hidden" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x8ldsm5?autoplay=1" width="100%" height="100%" allowfullscreen title="Dailymotion Video Player" allow="autoplay"> </iframe> </div>
</body>
</html>
