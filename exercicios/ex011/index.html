<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua i tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexível">  
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Glimpsing Infinity - Asher Fulero.mp3" type="audio/mpeg">
        <source src="midia/Glimpsing Infinity - Asher Fulero.ogg" type="audio/ogg">
        <source src="midia/Glimpsing Infinity - Asher Fulero.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/Glimpsing Infinity - Asher Fulero.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
