<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível </title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Voce está vendo uma imagem que se ajusta ao tamanho da janela do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="paisagem grande">
    </picture>
</body>
</html>
